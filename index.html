<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YAMA33 | Photo Journal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #fdfdfd;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #333;
    }

    header {
      text-align: center;
      padding: 60px 20px 20px;
    }
    header h1 {
      font-size: 2.2rem;
      letter-spacing: 0.15em;
      margin-bottom: 10px;
    }
    header p {
      font-size: 0.95rem;
      color: #777;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }

    .section-title {
      text-align: center;
      font-size: 1.3rem;
      letter-spacing: 0.1em;
      margin: 60px 0 20px;
      position: relative;
    }
    .section-title::after {
      content: "";
      display: block;
      width: 60px;
      height: 2px;
      background-color: #ccc;
      margin: 10px auto 0;
    }

    .gallery {
      column-count: 4;
      column-gap: 12px;
      padding: 0 1%;
    }
    .gallery img {
      width: 100%;
      margin-bottom: 12px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      cursor: zoom-in;
      opacity: 0;
      transform: translateY(10px);
    }
    .gallery img.loaded {
      opacity: 1;
      transform: translateY(0);
      transition: opacity 1s ease, transform 1s ease;
    }
    .gallery img:hover {
      transform: scale(1.02);
      opacity: 0.9;
    }

    @media (max-width: 1200px) {
      .gallery { column-count: 3; padding: 0 5%; }
    }
    @media (max-width: 900px) {
      .gallery { column-count: 2; padding: 0 5%; }
    }
    @media (max-width: 600px) {
      .gallery { column-count: 1; padding: 0 5%; }
    }

    /* ---- Lightbox ---- */
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 10;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      z-index: 10;
    }
    .lightbox.show {
      visibility: visible;
      opacity: 1;
    }

    /* ---- Buttons ---- */
    .close-btn,
    .prev-btn,
    .next-btn {
      position: absolute;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      user-select: none;
      z-index: 11;
      transition: all 0.3s ease;
      font-weight: 300;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .close-btn:hover,
    .prev-btn:hover,
    .next-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }
    .close-btn {
      top: 20px;
      right: 30px;
      font-size: 1.8rem;
    }
    .prev-btn {
      left: 40px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
    }
    .next-btn {
      right: 40px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
    }

    footer {
      text-align: center;
      color: #aaa;
      font-size: 0.9rem;
      padding: 50px 0;
      letter-spacing: 0.05em;
    }

    /* ---- Visitor Counter ---- */
    #visit-counter {
      position: fixed;
      top: 20px;
      right: 90px;
      color: #eee;
      font-size: 0.9rem;
      background: rgba(255,255,255,0.15);
      padding: 6px 12px;
      border-radius: 6px;
      z-index: 20;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <header>
    <h1>YAMA33</h1>
    <p>Fragments of everyday life ‚Äî moments, travels, and food that make up quiet days.</p>
  </header>

  <div class="section-title">LIFE</div>
  <div class="gallery" id="life"></div>

  <div class="section-title">TRAVEL</div>
  <div class="gallery" id="travel"></div>

  <div class="section-title">FOOD</div>
  <div class="gallery" id="food"></div>

  <div class="lightbox" id="lightbox">
    <span class="close-btn">&times;</span>
    <span class="prev-btn">&#10094;</span>
    <img src="" alt="">
    <span class="next-btn">&#10095;</span>
  </div>

  <div id="visit-counter">üëÅÔ∏è Views: <span id="count">--</span></div>

  <footer>¬© 2025 YAMA33. All rights reserved.</footer>

<script>
  const sections = {
    life: { folder: 'photos/life/', count: 21 },
    travel: { folder: 'photos/travel/', count: 50 },
    food: { folder: 'photos/food/', count: 2 }
  };

  const extensions = ['jpg', 'jpeg', 'png', 'webp'];
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = lightbox.querySelector('img');
  const closeBtn = document.querySelector('.close-btn');
  const prevBtn = document.querySelector('.prev-btn');
  const nextBtn = document.querySelector('.next-btn');

  const batchSize = 8;
  let allImages = [];
  let currentIndex = -1;

  function createImage(src, container) {
    const img = new Image();
    img.src = src;
    img.onload = () => {
      img.classList.add('loaded');
      container.appendChild(img);
      allImages.push(img);
      img.onclick = () => openLightbox(img);
    };
  }

  function setupGallery(key, folder, count) {
    const container = document.getElementById(key);
    let index = 1;

    function loadNextBatch() {
      const end = Math.min(index + batchSize - 1, count);
      for (let i = index; i <= end; i++) {
        for (let ext of extensions) {
          const src = `${folder}${String(i).padStart(2, '0')}.${ext}`;
          createImage(src, container);
        }
      }
      index = end + 1;
      if (index > count) observer.unobserve(trigger);
    }

    loadNextBatch();

    const trigger = document.createElement('div');
    trigger.className = 'load-trigger';
    container.after(trigger);

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting && index <= count) {
          loadNextBatch();
        }
      });
    }, { rootMargin: '300px' });

    observer.observe(trigger);
  }

  for (let key in sections) {
    const { folder, count } = sections[key];
    setupGallery(key, folder, count);
  }

  function openLightbox(img) {
    currentIndex = allImages.indexOf(img);
    lightboxImg.src = img.src;
    lightbox.classList.add('show');
  }

  function closeLightbox() {
    lightbox.classList.remove('show');
    lightboxImg.src = '';
  }

  function showNext() {
    if (allImages.length === 0) return;
    currentIndex = (currentIndex + 1) % allImages.length;
    lightboxImg.src = allImages[currentIndex].src;
  }

  function showPrev() {
    if (allImages.length === 0) return;
    currentIndex = (currentIndex - 1 + allImages.length) % allImages.length;
    lightboxImg.src = allImages[currentIndex].src;
  }

  closeBtn.onclick = closeLightbox;
  nextBtn.onclick = showNext;
  prevBtn.onclick = showPrev;

  lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox || e.target === lightboxImg) closeLightbox();
  });

  document.addEventListener('keydown', (e) => {
    if (!lightbox.classList.contains('show')) return;
    if (e.key === 'Escape') closeLightbox();
    if (e.key === 'ArrowRight') showNext();
    if (e.key === 'ArrowLeft') showPrev();
  });

  // ---- Visitor Counter ----
  const counterKey = 'yama33-photojournal';
  fetch(`https://api.countapi.xyz/hit/${counterKey}/visits`)
    .then(res => res.json())
    .then(res => {
      document.getElementById('count').textContent = res.value;
    })
    .catch(() => {
      document.getElementById('count').textContent = 'error';
    });
</script>

</body>
</html>

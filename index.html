<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YAMA33 | Photo Journal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* ====== 全局样式 ====== */
    body {
      margin: 0;
      background-color: #fdfdfd;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #333;
    }

    /* ====== 头部标题 ====== */
    header {
      text-align: center;
      padding: 60px 20px 20px;
    }

    header h1 {
      font-size: 2.2rem;
      letter-spacing: 0.15em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 0.95rem;
      color: #777;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }

    /* ====== 图片展示区 ====== */
    .gallery {
      column-count: 3;
      column-gap: 12px;
      padding: 30px 10%;
    }

    .gallery img {
      width: 100%;
      margin-bottom: 12px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.25s ease, opacity 0.25s ease;
      cursor: zoom-in;
    }

    .gallery img:hover {
      transform: scale(1.02);
      opacity: 0.9;
    }

    @media (max-width: 900px) {
      .gallery { column-count: 2; padding: 20px 5%; }
    }

    @media (max-width: 600px) {
      .gallery { column-count: 1; padding: 10px 5%; }
    }

    /* ====== 图片放大预览 ====== */
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 10;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      cursor: zoom-out;
    }

    .lightbox.show {
      visibility: visible;
      opacity: 1;
    }

    /* ====== 页脚 ====== */
    footer {
      text-align: center;
      color: #aaa;
      font-size: 0.9rem;
      padding: 50px 0;
      letter-spacing: 0.05em;
    }
  </style>
</head>
<body>
  <!-- ====== 顶部标题区 ====== -->
  <header>
    <h1>YAMA33</h1>
    <p>Moments I want to remember — snapshots of light, cities, and quiet places.  
    Simple frames that tell stories without words.</p>
  </header>

  <!-- ====== 图片画廊 ====== -->
  <div class="gallery" id="gallery"></div>

  <!-- ====== 图片放大预览 ====== -->
  <div class="lightbox" id="lightbox">
    <img src="" alt="">
  </div>

  <!-- ====== 页脚 ====== -->
  <footer>© 2025 YAMA33. All rights reserved.</footer>

  <script>
    const folder = 'photos/';
    const extensions = ['jpg', 'jpeg', 'png', 'webp'];
    const container = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');

    // 自动加载图片（命名为 01.jpg, 02.jpg ...）
    for (let i = 1; i <= 200; i++) {
      for (let ext of extensions) {
        const img = new Image();
        img.src = `${folder}${String(i).padStart(2, '0')}.${ext}`;
        img.onload = () => {
          container.appendChild(img);
          img.onclick = () => openLightbox(img.src);
        };
        img.onerror = () => {};
      }
    }

    function openLightbox(src) {
      lightboxImg.src = src;
      lightbox.classList.add('show');
    }

    lightbox.onclick = () => {
      lightbox.classList.remove('show');
      lightboxImg.src = '';
    };
  </script>
</body>
</html>

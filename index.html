<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YAMA33 | Photo Journal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #fdfdfd;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #333;
    }

    header {
      text-align: center;
      padding: 60px 20px 20px;
    }
    header h1 {
      font-size: 2.2rem;
      letter-spacing: 0.15em;
      margin-bottom: 10px;
    }
    header p {
      font-size: 0.95rem;
      color: #777;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }

    .section-title {
      text-align: center;
      font-size: 1.3rem;
      letter-spacing: 0.1em;
      margin: 60px 0 20px;
      position: relative;
    }
    .section-title::after {
      content: "";
      display: block;
      width: 60px;
      height: 2px;
      background-color: #ccc;
      margin: 10px auto 0;
    }

    .gallery {
      column-count: 3;
      column-gap: 12px;
      padding: 0 10%;
    }
    .gallery img {
      width: 100%;
      margin-bottom: 12px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      cursor: zoom-in;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    .gallery img.loaded {
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 900px) {
      .gallery { column-count: 2; padding: 0 5%; }
    }
    @media (max-width: 600px) {
      .gallery { column-count: 1; padding: 0 5%; }
    }

    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 10;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      cursor: zoom-out;
    }
    .lightbox.show {
      visibility: visible;
      opacity: 1;
    }

    footer {
      text-align: center;
      color: #aaa;
      font-size: 0.9rem;
      padding: 50px 0;
      letter-spacing: 0.05em;
    }
  </style>
</head>
<body>
  <header>
    <h1>YAMA33</h1>
    <p>Fragments of everyday life — moments, travels, and food that make up quiet days.</p>
  </header>

  <div id="content"></div>

  <div class="lightbox" id="lightbox">
    <img src="" alt="">
  </div>

  <footer>© 2025 YAMA33. All rights reserved.</footer>

<script>
  // ===== 分区配置 =====
  const sections = [
    { title: 'LIFE', folder: 'photos/life/', count: 60 },
    { title: 'TRAVEL', folder: 'photos/travel/', count: 50 },
    { title: 'FOOD', folder: 'photos/food/', count: 10 }
  ];

  const batchSize = 12; // 每次加载多少张
  let currentSection = 0;   // 当前分区索引
  let currentCount = 0;     // 当前分区已计划加载到的编号
  let currentGallery = null; // 当前分区的容器
  let isLoading = false;    // 防抖/并发锁

  const container = document.getElementById('content');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = lightbox.querySelector('img');

  function createSection(title) {
    const titleDiv = document.createElement('div');
    titleDiv.className = 'section-title';
    titleDiv.textContent = title;

    const gallery = document.createElement('div');
    gallery.className = 'gallery';

    container.appendChild(titleDiv);
    container.appendChild(gallery);
    return gallery;
  }

  function loadMoreImages() {
    if (isLoading) return;
    const section = sections[currentSection];
    if (!section) return;

    isLoading = true;

    // 若这是该分区第一次加载，创建分区容器
    if (!currentGallery) {
      currentGallery = createSection(section.title);
    }

    const { folder, count } = section;
    const start = currentCount + 1;
    const end = Math.min(currentCount + batchSize, count);

    // 关键点：为这一批次“固定”目标容器，避免异步串位
    const targetGallery = currentGallery;

    for (let i = start; i <= end; i++) {
      const img = new Image();
      // 如需兼容多扩展名，可自行加一层尝试；这里先用 .jpg
      img.src = `${folder}${String(i).padStart(2, '0')}.jpg`;

      img.onload = () => {
        img.classList.add('loaded');
        // 用“批次固定”的 targetGallery，而不是全局 currentGallery
        targetGallery.appendChild(img);
        img.onclick = () => openLightbox(img.src);
      };

      // 可选：失败时静默
      img.onerror = () => {};
    }

    currentCount = end;
    isLoading = false;

    // 若该分区已经全部排程完，切到下一个分区
    if (currentCount >= count) {
      currentSection += 1;
      currentCount = 0;
      currentGallery = null; // 下个分区会重新创建容器
    }
  }

  // 滚动到底部时加载更多
  window.addEventListener('scroll', () => {
    if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 300) {
      loadMoreImages();
    }
  }, { passive: true });

  function openLightbox(src) {
    lightboxImg.src = src;
    lightbox.classList.add('show');
  }

  lightbox.onclick = () => {
    lightbox.classList.remove('show');
    lightboxImg.src = '';
  };

  // 初始加载第一个分区的首批图片
  loadMoreImages();
</script>

</body>
</html>
